
<html>
  <head>
    <title>To Do List App</title>
  </head>
  <body>
    <header>
      <h1>To Do List App</h1>
    </header>
    <form>
      <h2>Add New Task</h2>
      <p>
        <label for="toDoTask">Task Name</label>
        <input name="toDoTask" type="text" placeholder="To Go Shopping" id="toDoTask"/>
      </p>
      <button type="button">Create Task</button>
    </form>
    <section>
      <ul class="toDoList">
        <li class="toDoList-item">To Go Shopping groceries</li>
        <li class="toDoList-item">To Go Running to the stadium at 5:00 am</li>
        <li class="toDoList-item">To Go job meeting at 10:00 am</li>
      </ul>
    </section>
    <footer>Developed by Group 5</footer>
  </body>
</html>
